<!DOCTYPE html>
<html>
    <head>
        <title>Memory | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/loginRegister.css">
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        <div class="loginRegisterBox">
            <h2 id="loginText">Login</h2>
            <form method="POST" action="login.html">
                <input type="email" class="inputField" name="email" placeholder="E-mail address" required><br>
                <input type="password" id="password" class="inputField" placeholder="Password" required><br>
                <input type="submit" class="submitButton" value="Sign in">
            </form>
        </div>
        <p class="relink">Don't have an account yet? <a href="./register.html">Register here</a>.</p>
    </body>
</html>
