<!DOCTYPE html>
<html>
    <head>
        <title>Memory | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/loginRegister.css">
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        <div class="loginRegisterBox">
            <h2 id="loginText">Login</h2>
            <form method="POST">
                <input type="text" class="inputField" name="username" placeholder="Username" required><br>
                <input type="password" class="inputField" name="password" placeholder="Password" required><br>
                <button type="submit" id="submit" class="submitButton">Sign in</button>
            </form>
            <p id="invalid-credentials"></p>
        </div>
        <p class="relink">Don't have an account yet? <a href="./register.html">Register here</a>.</p>
    </body>

    <script src="../js/login-handler.js"></script>
</html>
