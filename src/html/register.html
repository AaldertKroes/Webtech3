<!DOCTYPE html>
<html>
    <head>
        <title>Memory | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/loginRegister.css">
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        <div class="loginRegisterBox">
            <h2 id="registerText">Register</h2>
            <form method="POST">
                <input type="text" class="inputField" name="username" placeholder="Username" required><br>
                <input type="email" class="inputField" name="email" placeholder="E-mail address" required><br>
                <input type="password" class="inputField" name="password" placeholder="Password" required><br>
                <button type="submit" id="submit" class="submitButton">Sign in</button>
            </form>
            <p id="register-valid"></p>
        </div>
        <p class="relink">Already have an account? <a href="./login.html">Log in here</a>.</p>
    </body>

    <script src="../js/register-handler.js"></script>
</html>
