<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css">
        <script src="../js/index.js" type="module"></script>
        
        <title>Memory page</title>
    </head>
    <body>
        <div class="top_text">
            <h1 id="title">JavaScript Memory</h1>

            <p id="timer">Time playing: 00:00:00</p>
            <!-- <script>
                const timer = new Timer();
                // timer.startTime()
                setInterval(timere,1000);
                function timere(){timer.startTime();}
            </script> -->

            <p id="found_pairs">Found pairs: 0</p>
            <p id="time_remaining">Remaining time: 0</p>
            <p id="game_completed"></p>
            <a href="./index.html" class="refresh">Refresh page</a>
        </div>
        <div id="mainboard" class="board">
            <!-- <script>
                const board = new Board(6);
                board.generateBoard();
            </script> -->
        </div>
        <div class="leaderboard">
            <div>
            <p><b>Best players:</b></p>
            <!-- <script>
                const leaderboard = new Leaderboard("bob","mart","koen","bas","tim");
                leaderboard.printPlayerScores();
            </script> -->
            </div>

            <div class="center">
                <p id="gemiddelde_tijd">gemiddlede tijd: x</p>
            </div>

            <div class="center">
<!--                <textarea class="text" name="henk" id="aantal_rijen" rows="1" placeholder="aantal rijen"></textarea>-->
                <label for="aantal_rijen">aantal rijen</label>

                <select name="aantal_rijen" id="aantal_rijen">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </div>

            <div class="center">
<!--                <textarea class="text" name="henk" id="inhoud_kaart" rows="1" placeholder="inhoud kaart"></textarea>-->
                <label for="inhoud_kaart">inhoud kaart</label>

                <select name="inhoud_kaart" id="inhoud_kaart">
                    <option value="#">#</option>
                    <option value="+">+</option>
                    <option value="getal">getal</option>
                </select>
            </div>

            <div class="center">
                <p id="kaart">kaartkleur:
                    <input class="center" type="color" id="kaart_kleur" onchange="clickColor(0, -1, -1, 5)" value="#969696" style="width:85%;">
                </p>

                <p id="open">open:
                    <input class="center" type="color" id="open_kleur" onchange="clickColor(0, -1, -1, 5)" value="#F37462" style="width:85%;">
                </p>

                <p id="gevonden">gevonden:
                    <input class="center" type="color" id="gevonden_kleur" onchange="clickColor(0, -1, -1, 5)" value="#A4ED64" style="width:85%;">
                </p>
            </div>

            <div class="center">
            <button class="resetbutton" href="#" onclick="board.resetBoard()">reset board</button>
            </div>
        </div>

        <div class="extras">

        </div>
    </body>
</html>
