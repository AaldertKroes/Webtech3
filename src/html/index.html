<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css">
        <script src="../js/index.js" type="module"></script>
        
        <title>Memory page</title>
    </head>
    <body>
        <div class="top_text">
            <h1 id="title">JavaScript Memory</h1>

            <p id="timer">Time playing: 00:00:00</p>

            <p id="found_pairs">Found pairs: 0</p>
            <p id="time_remaining">Remaining time: 0</p>
            <p id="game_completed"></p>
            <a href="./index.html" class="refresh">Refresh page (only for developers >:| )</a>
        </div>

        <div id="mainboard" class="board"></div>

        <div class="leaderboard">
            <div>
            <p><b>Best players:</b></p>
            <!-- implement leaderboard via index.js-->
            </div>

            <div class="center">
                <p id="average_time">average time: x</p>
            </div>

            <div class="center">
<!--                <textarea class="text" name="henk" id="aantal_rijen" rows="1" placeholder="aantal rijen"></textarea>-->
                <label for="amount_rows">amount rows</label>

                <select name="amount_rows" id="amount_rows">
                    <option value="select">select</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </div>

            <div class="center">
<!--                <textarea class="text" name="henk" id="inhoud_kaart" rows="1" placeholder="inhoud kaart"></textarea>-->
                <label for="contents_card">contents card</label>

                <select name="inhoud_kaart" id="contents_card">
                    <option value="select">select</option>
                    <option value="number">number</option>
                    <option value="#">#</option>
                    <option value="+">+</option>
                    <option value="0">0</option>
                    <option value="-">-</option>
                    <option value="[]">[]</option>
                    <option value="()">()</option>
                </select>
            </div>
            
            <div class="center">
                <!-- onchange="clickColor(0, -1, -1, 5)" -->
                <p id="card">cardColor:
                    <input class="center" type="color" id="card_color"  value="#BFB8B7" style="width:85%;">
                </p>

                <p id="open">openCardColor:
                    <input class="center" type="color" id="open_color"  value="#F37462" style="width:85%;">
                </p>

                <p id="found">foundCardColor:
                    <input class="center" type="color" id="found_color" value="#A4ED64" style="width:85%;">
                </p>
            </div>
<!-- -->
            <div class="center">
                <p>choose type of picture</p>
                <select name="pictures" id="pictures">
                    <option value="select">select</option>
                    <option value="none">None</option>
                    <option value="random">Random</option>
                    <option value="dogs">Dogs</option>
                    <option value="cats">Cats</option>
                </select>
            </div>

            <div class="center">
                <button class="resetbutton" id="resetbutton">reset board</button>
            </div>
        </div>

        <div class="extras">

        </div>
    </body>
</html>
